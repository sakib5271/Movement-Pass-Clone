{% extends 'base/base.html' %}

{% block title %} Register | Movement Pass {% endblock %}

{% block body %}
<main id="main">
    <section id="home" class="home" style="margin-top:50px">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9">

                <div class="card border-0 shadow-sm">
                    <h5 class="card-header">Registration Form</h5>
                    <div class="card-body">
                        <form class="form-row" id="register_form" action="{% url 'register' %}" method="POST"
                              enctype="multipart/form-data">
                              {% csrf_token %}                            
                              <div class="form-group col-md-6">
                                <label for="name">Your name <span class="text-danger">*</span></label>
                                <input type="text" value=""
                                       placeholder="Enter your full name" id="name"
                                       class="form-control " name="name" required>
                                </div>
                            <div class="form-group col-md-6">
                                <label for="name">Your mobile number<span
                                            class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">+88</span>
                                    </div>
                                    <input type="number" name="phone" value=""
                                           class="form-control "
                                           placeholder="015XX-XXX-XXX" aria-label="mobile"
                                           aria-describedby="basic-addon1" required minlength="11" maxlength="11">
                                                                    </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="district">Your District <span class="text-danger">*</span></label>
                                <select class="district form-control "
                                name="district"
                                         required>
                                    <option> Select District </option>
                                    {% for d in district %}
                                    <option >{{ d }}</option>
                                    {% endfor %}
                                                                    </select>
                                                            </div>

                                <div class="form-group col-md-6">
                                    <label for="name">Your Thana name <span class="text-danger">*</span></label>
                                            <input type="text"
                                                placeholder="Enter your Thana Name" id="name"
                                                class="form-control " name="thana" required>
                                </div>

                            <div class="form-group col-md-6">
                                <label for="gender">Gender<span
                                            class="text-danger">*</span></label><br/>
                                <select class="form-control  " id="id_type"
                                            name="gender" required>
                                        <option value="" selected disabled>Select Type</option>
                                        {% for gender in gender %}
                                        <option>
                                            {{ gender }}
                                        </option>
                                        {% endfor %}
                                </select>

                            </div>

                            
                            <div class="form-group col-md-6">
                                <label for="dob">Date of Birth <span
                                            class="text-warning">(DDMMYY)</span><span
                                            class="text-danger">*</span></label>
                                <div class="input-group">
                                    <select name="day" id="day" class="form-control">
                                        <option value="" selected disabled>Day</option>
                                                                                    <option value="01" >01</option>
                                                                            </select>
                                    <select name="month" id="month" class="form-control">
                                        <option value="" selected disabled>Month</option>
                                                                                    <option value="01" >01</option>
                                                                            </select>
                                    <select name="year" id="year" class="form-control">
                                        <option value="" selected disabled>Year</option>
                                                                                    <option value="2021" >2021</option>
                                                                        

                                                                            </select>
                                </div>
                                                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_type">Select your ID type<span
                                            class="text-danger">*</span></label>
                                <select class="form-control  " id="id_type"
                                        name="id_name" required>
                                    <option value="" selected disabled>Select Type</option>
                                    {% for idname in id_ %}
                                    <option>
                                        {{idname}}
                                    </option>
                                    {% endfor %}
                                </select>
                                                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_number">ID number<span
                                            class="text-danger">*</span></label>
                                <input type="text" value="" placeholder="XXXXXXXXXXXX"
                                       class="form-control  " 
                                       name="id_number" required numeric>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="name">Password <span class="text-danger">*</span></label>
                                <input type="text" value=""
                                       placeholder="Type Your Password" id="name"
                                       class="form-control " name="password1" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="name"> Confirm Password <span class="text-danger">*</span></label>
                                <input type="text" value=""
                                       placeholder="Confirm your Password" id="name"
                                       class="form-control " name="password2" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="photo">Your photo</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1" style="padding:.200rem .25rem;">
                                    <img src="/assets/img/profile-placeholder.png" id="photo_prv"
                                         style="max-width:36px;max-height:28px">
                                    </span>
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" style="padding: 4px 0.9rem"
                                               class="form-control custom-file-input "
                                               id="photo" name="image" accept="image/x-png,image/jpg,image/jpeg">
                                        <label class="custom-file-label"
                                               for="customFile">Choose your photo</label>
                                    </div>

                                </div>
                                <small class="help-text text-muted">Photo must be within 800 KB and JPEG, PNG Only</small>

                            </div>

                            <script src="https://www.google.com/recaptcha/api.js?" async defer></script>

                            <div class="form-group col-md-6 ">
                                <label for="photo">Captcha Verify <span
                                            class="text-danger">*</span></label>
                                <div class="text-center">
                                    <div data-sitekey="6LeISasaAAAAAECSS_Us7sATWuTFlJggNqC4q30o" class="g-recaptcha"></div>
                                </div>
                                
                                <small class="text-danger captcha_error"
                                       style="margin-top: 10px; margin-bottom: 10px;display:none">
                                    <strong class="text-center">Verify Captcha to continue</strong>
                                </small>
                            </div>

                            <div class="col-12">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary"><i
                                                class="bi bi-check2"></i> Submit</button>
                                    <button type="reset" class="btn btn-danger"><i
                                                class="bi bi-arrow-repeat"></i> Reset                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </section>
</main>
{% endblock %}
